<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Towhid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 2rem;
    }
    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.1;
      z-index: -1;
      filter: blur(2px);
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #cccccc;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff10;
      border: 1px solid #ffffff20;
      border-radius: 8px;
      color: #f9f9f9;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .links a:hover {
      background-color: #ffffff20;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="DSC00506.jpg" alt="Towhid Background" class="background-image">
  <main>
    <h1>Towhid</h1>
    <p>Ideas. Discipline. Growth.</p>
    <div class="links">
      <a href="https://www.facebook.com/ltstowhid/" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/1tstowhid/" target="_blank">Instagram</a>
      <a href="https://www.youtube.com/@1tsTowhid.B" target="_blank">YouTube</a>
    </div>
    <footer>
      &copy; 2025 Towhid. All rights reserved.
    </footer>
  </main>

  <!-- MetaMask debug injection protection -->
  <script>
    if (window.ethereum) {
      console.log("MetaMask detected.");
    } else {
      console.log("No MetaMask detected. This site does not require it.");
    }
  </script>
</body>
</html>
