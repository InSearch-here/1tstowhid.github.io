<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Towhid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .background-popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -2;
    }
    .popup-image {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) scale(1.1);
      opacity: 0.2;
      height: auto;
      width: 100%;
      max-width: 700px;
      object-fit: cover;
      z-index: -1;
      filter: blur(4px);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      z-index: 1;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 0 2px #444, 0 4px 12px rgba(0,0,0,0.5);
      z-index: 2;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
    }
    .links a {
      padding: 0.75rem 1.5rem;
      border: 1px solid #333;
      background-color: #111;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .links a:hover {
      background-color: #1f1f1f;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #666;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background-popup"></div>
  <img src="DSC00506.jpg" alt="Towhid Background" class="popup-image">

  <header>
    <img src="DSC00506.jpg" alt="Towhid" class="profile-image">
    <h1>Towhid</h1>
    <p>Ideas. Discipline. Growth.</p>
  </header>

  <div class="links">
    <a href="https://www.facebook.com/ltstowhid/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/1tstowhid/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@1tsTowhid.B" target="_blank">YouTube</a>
  </div>

  <footer>
    &copy; 2025 Towhid. All rights reserved.
  </footer>

  <script>
    if (window.ethereum) {
      console.log("MetaMask detected.");
    } else {
      console.log("No MetaMask detected. This site does not require it.");
    }
  </script>
</body>
</html>
