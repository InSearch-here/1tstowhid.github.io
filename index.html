<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Towhid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(6px) brightness(0.4);
      transform: scale(1.1);
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease;
    }
    .profile-image {
      width: 280px;
      max-width: 90vw;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
      animation: popIn 1.2s ease;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: fadeInUp 2s ease;
    }
    p {
      font-size: 1.25rem;
      color: #bbb;
      animation: fadeInUp 2.2s ease;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2.5rem;
      animation: fadeInUp 2.5s ease;
    }
    .links a {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #666;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
      .links a {
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="DSC00506.jpg" alt="Background">
  </div>

  <header>
    <img src="DSC00506.jpg" alt="Towhid" class="profile-image">
    <h1>Towhid</h1>
    <p>Ideas. Discipline. Growth.</p>
  </header>

  <div class="links">
    <a href="https://www.facebook.com/ltstowhid/" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/1tstowhid/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@1tsTowhid.B" target="_blank">YouTube</a>
  </div>

  <footer>
    &copy; 2025 Towhid. All rights reserved.
  </footer>
</body>
</html>
